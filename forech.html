<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myPage"></div>
    <script>
      const userOne = {
        name: "Melih",
        surname: "DANKAC",
      };

      const userTwo = {
        name: "Bilal",
        surname: "KARTAL",
      };

      const userThree = {
        name: "ABCD",
        surname: "EFG",
      };

      const users = [userOne, userTwo, userThree];

      users.forEach((item, index) => {
        document.getElementById("myPage").innerHTML +=
          JSON.stringify(item) + "<br/>";
        // item.name + " " + item.surname + "<br>";

        console.log(JSON.stringify(item) + "<br/>");
      });
    </script>
  </body>
</html>
